# For more information see: 
#  https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 5 1 */3 *'
  push:
  pull_request:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - "ubuntu-22.04"
          - "macos-11"
          - "macos-12"
          - "windows-2019"
          - "windows-2022"
        python-version: 
          - "3.9"
          - "3.10"
          - "3.11"
        include:
          - python-version: "3.6"
            os: ubuntu-20.04
          - python-version: "3.7"
            os: ubuntu-20.04
          - python-version: "3.8"
            os: ubuntu-20.04
          - python-version: "3.9"
            os: ubuntu-20.04
          - python-version: "3.10"
            os: ubuntu-20.04
          - python-version: "3.11"
            os: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: pip install
      run: |
        python -m pip install .
        pip install -r requirements-test.txt
    - name: Test with pytest
      run: |
        cd tests
        pytest -v .
    - name: Lint
      if: (matrix.os == 'ubuntu-20.04') && (matrix.python-version == '3.10')
      run: |
        ./lint.sh
